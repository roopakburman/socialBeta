<ion-header>
  <ion-toolbar color="dark">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
<ion-card color="dark">
  <ion-card-header>
    <ion-card-title>Login Here </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">User Email</ion-label>
      <ion-input type="email" [(ngModel)]="username" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating" >Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" required></ion-input>
    </ion-item>    
  </ion-card-content>
</ion-card>
<ion-button color="dark"  expand="block" (click)="initiateLogin()">Login</ion-button> 
<ion-button color="warning"  expand="block" (click)="goToRegister()">Sign Up</ion-button> 

<h4>OR</h4>
<ion-button color="primary" expand="block" (click)="initiateGoogleLogin()"> Login With Google </ion-button>

</ion-content>
