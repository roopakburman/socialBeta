<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="images">
    <div class="image" *ngFor="let post of(userPosts | async)?.posts">
      <ion-card color="light" (click)="goToPost(post)">
        <ion-img src='https://ucarecdn.com/{{post}}/-/scale_crop/200x200/center/'></ion-img>
        <!-- <ion-label>{{post.desc}}</ion-label> -->
      </ion-card>
    </div>
  </div>
</ion-content>
