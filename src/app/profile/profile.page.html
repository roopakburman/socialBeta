<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-loading *ngIf="!userPosts"></app-loading>

  <div class="images" *ngIf="(userPosts | async)?.posts as posts">
    <div class="image" *ngFor="let post of posts">

        <img (click)="goToPost(post)" class="main-image" src='https://ucarecdn.com/{{post}}/-/scale_crop/200x200/center/' />
        <!-- <ion-label>{{post.desc}}</ion-label> -->

    </div>
  </div>
</ion-content>
