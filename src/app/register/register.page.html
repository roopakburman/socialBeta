<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
<ion-card color="dark">
  <ion-card-header>
    <ion-card-title>Register Here </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">User Email</ion-label>
      <ion-input type="email" [(ngModel)]="username" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating" >Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" required></ion-input>
    </ion-item>    

    <ion-item>
      <ion-label position="floating" >Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="cpassword" required></ion-input>
    </ion-item>    

  </ion-card-content>
</ion-card>
<ion-button color="dark"  expand="block" (click)="register()">Sign Up</ion-button> 
<ion-button color="success"  expand="block" (click)="goToLogin()">Login</ion-button> 
</ion-content>
